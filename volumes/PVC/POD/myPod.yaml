apiVersion: v1
kind: Pod
metadata:
  name: myapp
  labels:
    name: myapp
spec:
  containers:
  - name: myapp
    image: nginx
    resources:
      limits:
        memory: "128Mi"
        cpu: "500m"
    volumeMounts:
      - name: my-volume
        mountPath: /data
    ports:
      - containerPort: 80
  volumes: 
    - name: my-volume
      persistentVolumeClain:
        clainName: mypvc2
